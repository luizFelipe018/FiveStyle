<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>

    <link rel="stylesheet" href="css/home.css">

<body>
   
        <nav class="navbar"></nav>



        <section class="product-details">
            <div class="image-slider">
                <div class="product-images">
                     <img src="img/lacoste-azul-claro/etiqueta.png"  class="active "alt="">
                     <img src="img/lacoste-azul-claro/simbol.png" alt=""><img src="img/lacoste-azul-claro/front.png" alt="">
                </div>
            </div>
                <div class="details">
                    <h2 class="product-brand">Lacoste</h2>
                    <p class="product-shor-des">Camiseta lacoste azul marinho</p>
                    <span class="product-price">49,99</span>
                    <span class="product-actual-price">39,00</span>
                    <span class="product-discount">20%</span>

                    <p class="product-sub-heading">selecione seu tamanho</p>
                    

                        <input type="radio" name="size" value="pp" checked hidden id="pp-size">

                        <input type="radio" name="size" value="p" hidden id="p-size">
                        <label for="p-size" class="size-radio-btn">p</label>
                        <input type="radio" name="size" value="m" hidden id="m-size">
                        <label for="m-size" class="size-radio-btn">m</label>
                        <input type="radio" name="size" value="g" hidden id="g-size">
                        <label for="g-size" class="size-radio-btn">g</label>
                        <input type="radio" name="size" value="gg" hidden id="gg-size">
                        <label for="gg-size" class="size-radio-btn">gg</label>
                    
                        <button class="btn cart-btn">Comprar</button>
                        <button class="btn">Adicionar ao carrinho</button>

                </div>
                
        </section>
 

        <section class="details-des">
            <h2 class="heading">Descrição</h2>
            <p>descrção da roupa</p>
        </section>

        

        <footer></footer>
